<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <!-- Font Awesome cdn css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>JavaScript To Do List</title>
</head>

<body>
    <header>
        <h1>To Do List</h1>
    </header>
    <form action="">
        <input type="text" name="tarea" id="tarea" />
        <button class="agregar" type="submit">
            <i class="fas fa-plus-circle"></i>
        </button>
        <div class="select">
            <select name="tareas" id="tareas" class="filtrar-tareas">
                <option value="todos">Todos</option>
                <option value="completados">Completados</option>
                <option value="incompletos">Incompletos</option>
            </select>
        </div>
    </form>
    <div class="contenedor-tareas">
        <ul class="lista-tareas"></ul>
    </div>
    <footer>
        <h3>
            Creado con JS para la verificaci√≥n de conocimiento acerca de arrays y
            objetos
        </h3>
    </footer>
</body>
<script src="index.js"></script>

</html>
